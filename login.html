<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css_styles/styles_main.css">
    <link rel="stylesheet" href="css_styles/nav.css">
    <link rel="stylesheet" href="css_styles/login.css">
</head>
<body>
<header class="logo">
  <img src="image/logo.png">
  <div class="margin-left">
      <strong class="beautiful-button" onclick="handleButtonClick(1)">Engineering manager</strong>
      <strong class="beautiful-button" onclick="handleButtonClick(2)">Languages</strong>
      <strong class="beautiful-button">Login</strong>
      <strong class="beautiful-button">Register</strong>
  </div>
</header>

    <div class="login-container">
        <div class="login pale-green" id="loginBlock">
            <h2>Login</h2>
            <p>Log in to your account and explore our platform!</p>

            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
